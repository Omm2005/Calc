<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <center>
  <div class="container text-center main">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
          <div class="row">
            <div class="col-5" id="calc"><h4>Calc</h4></div>
            <div class="col-3 p-div"><p>Theme</p></div>
            <div class="col-4"><input type="range" name="themeChanger" id="themeChanger" value="1" min="1" max="3"></div>
          </div>
          <div class="container">
            <div class="row">
                <div data-currOperand class="prevScreen col">0</div>
            </div>
            <div class="row">
                <div data-prevOperand class="currScreen col">0</div>
            </div>
        </div>
          <div class="container">
            <div class="row keypad first-row">
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 7 </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 8 </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 9 </button>
              </div>
              <div class="col">
                <button type="button" data-delete class="btn clear-btn del-btn" data-bs-toggle="button" autocomplete="off"> DEL </button>
              </div>
            </div>
            <div class="row keypad">
              <div class="col">
                <button type="button"data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 4  </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 5 </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 6 </button>
              </div>
              <div class="col">
                <button type="button" data-operation class="btn operation-btn" data-bs-toggle="button" autocomplete="off"> + </button>
              </div>
            </div>
            <div class="row keypad">
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 1 </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 2 </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 3 </button>
              </div>
              <div class="col">
                <button type="button" data-operation class="btn operation-btn" data-bs-toggle="button" autocomplete="off"> - </button>
              </div>
            </div>
            <div class="row keypad">
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> . </button>
              </div>
              <div class="col">
                <button type="button" data-number class="btn number-btn" data-bs-toggle="button" autocomplete="off"> 0 </button>
              </div>
              <div class="col">
                <button type="button" data-operation class="btn operation-btn" data-bs-toggle="button" autocomplete="off"> / </button>
              </div>
              <div class="col">
                <button type="button" data-operation class="btn operation-btn" data-bs-toggle="button" autocomplete="off"> * </button>
              </div>
            </div>
            <div class="row keypad last">
              <div class="col">
                <button type="button" data-allClear class="btn clear-btn allClear-btn" data-bs-toggle="button" autocomplete="off"> RESET </button>
              </div>
              <div class="col">
                <button type="button" data-equal class="btn total-btn" data-bs-toggle="button" autocomplete="off"> = </button>
              </div>
            </div>
            </div>
            </div>
          <div class="col-4"></div>
          </div>
        </div>
</center>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Omm2005">Om</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
